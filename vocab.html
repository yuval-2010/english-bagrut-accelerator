<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>אוצר מילים — כרטיסיות</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--text:#e5e7eb;--accent:#22d3ee}
    *{box-sizing:border-box} body{margin:0;background:#0b1220;color:var(--text);font-family:Heebo,Rubik,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{color:#93c5fd;text-decoration:none} .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;background:rgba(15,23,42,.7);backdrop-filter:blur(8px);border-bottom:1px solid #1f2937;z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:10px 24px}
    .links{display:flex;gap:14px;flex-wrap:wrap} .btn{display:inline-flex;gap:8px;align-items:center;padding:10px 16px;border-radius:9999px;border:0;background:linear-gradient(135deg,#22d3ee,#60a5fa);color:#0b1220;font-weight:800;cursor:pointer}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.07);border-radius:16px;padding:18px}
    h1{font-size:clamp(28px,4vw,46px)} h2{font-size:clamp(22px,2.6vw,30px)} h3{font-size:clamp(18px,2.2vw,24px)}
    .list{margin:0;padding-right:18px} .grid{display:grid;gap:18px;grid-template-columns:repeat(12,1fr)} .col-4{grid-column:span 4} .col-6{grid-column:span 6} .col-12{grid-column:span 12}
    @media(max-width:900px){.col-4,.col-6{grid-column:span 12}}
    .muted{color:var(--muted)} .chip{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:9999px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04)}
    .small{font-size:13px} .input,textarea,select{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.03);color:var(--text)}
    .grid-cards{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
    .footer{margin:38px 0 8px 0;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand"><a href="index.html" style="color:#e5e7eb;text-decoration:none">Boost<span style="color:#22d3ee">•</span>English</a></div>
      <div class="links">
        <a href="index.html#plan">תוכנית יומית</a>
        <a href="vocab.html">אוצר מילים</a>
        <a href="my-words.html">המילים שלי</a>
        <a href="reading.html">קריאה</a>
      </div>
      <a class="btn" href="index.html#plan">תחזור לתכנית</a>
    </nav>
  </header>
  <main class="container">

  <section class="card">
    <h1>אוצר מילים — כרטיסיות אינסופיות</h1>
    <p class="muted">סמן ❌ אם אינך מכיר מילה — היא תישמר בדף <a href="my-words.html">המילים שלי</a>.</p>
    <div class="grid" style="margin-top:12px">
      <div class="col-6">
        <input id="q" class="input" placeholder="חפש באנגלית / נושא (education, health, ...)">
      </div>
      <div class="col-6">
        <select id="topic" class="input">
          <option value="">כל הנושאים</option>
          <option>education</option>
          <option>technology</option>
          <option>health</option>
          <option>general</option>
        </select>
      </div>
    </div>
  </section>
  <section class="card" style="margin-top:12px">
    <div class="grid-cards" id="cards"></div>
    <div style="display:flex;justify-content:center;margin-top:12px">
      <button class="btn" id="loadMore">טען עוד</button>
    </div>
  </section>
  <script>
    const PAGE=24; let idx=0; let DATA=[]; let FILTERED=[];
    const LS='be_unknown_v2';
    const cards=document.getElementById('cards');
    const unknown=new Set(JSON.parse(localStorage.getItem(LS)||'[]'));
    fetch('vocab-data/vocab.json').then(r=>r.json()).then(d=>{DATA=d;FILTERED=[...DATA];render();});
    function makeCard(item){
      const wrap=document.createElement('div'); wrap.className='card';
      const mark=document.createElement('button'); mark.className='btn'; mark.style.padding='6px 10px';
      function setLabel(){ mark.textContent = unknown.has(item.en) ? '✔️ למדתי' : '❌ לא יודע'; }
      setLabel();
      mark.onclick=()=>{ if(unknown.has(item.en)) unknown.delete(item.en); else unknown.add(item.en);
        localStorage.setItem(LS, JSON.stringify([...unknown])); setLabel(); };
      wrap.innerHTML='<div class="chip">'+ (item.topic||'') +'</div>' +
        '<h3 style="margin:.4em 0">'+ item.en +'</h3>' +
        '<div class="small muted">'+ (item.he||'') +'</div>';
      wrap.appendChild(mark);
      return wrap;
    }
    function renderPage(){
      cards.innerHTML='';
      FILTERED.slice(0, idx).forEach(item=> cards.appendChild(makeCard(item)));
    }
    function render(){ idx=PAGE; renderPage(); }
    document.getElementById('loadMore').onclick=()=>{ idx+=PAGE; renderPage(); }
    document.getElementById('q').addEventListener('input', e=>{ const t=e.target.value.toLowerCase();
      FILTERED=DATA.filter(v=> (v.en+v.topic).toLowerCase().includes(t)); idx=PAGE; renderPage();
    });
    document.getElementById('topic').addEventListener('change', e=>{ const t=e.target.value;
      FILTERED=DATA.filter(v=> !t || v.topic===t); idx=PAGE; renderPage();
    });
  </script>

    <div class="footer">נבנה עבור תלמידי כיתה י׳ — מאיץ לבגרות באנגלית • גרסה 2.0</div>
  </main>
</body>
</html>
