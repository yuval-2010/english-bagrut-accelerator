<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>עיון בנושאים</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <a href="index.html" class="btn">← בית</a>
    <h1 id="hdr">נושאים</h1>
    <section id="list" class="categories"></section>
  </main>
  <script type="module">
    import {go, getParam, loadIndex} from './js/app.js';
    const u = getParam('u') || '5';
    const cat = getParam('cat') || 'reading';
    const hdr = document.getElementById('hdr');
    hdr.textContent = `יחידה ${u} — ${cat}`;
    const list = document.getElementById('list');
    const items = await loadIndex(u, cat);
    items.forEach(it=>{
      const card = document.createElement('article');
      card.className = 'cat-card'; card.tabIndex = 0;
      card.innerHTML = `<h3>${it.title}</h3><div class="cat-meta">${(it.tags||[]).join(' · ')}</div>`;
      card.addEventListener('click', ()=> go(`exercise.html?id=${encodeURIComponent(it.id)}`));
      card.addEventListener('keyup', (e)=> (e.key==='Enter'||e.key===' ') && go(`exercise.html?id=${encodeURIComponent(it.id)}`));
      list.appendChild(card);
    });
  </script>
</body>
</html>
