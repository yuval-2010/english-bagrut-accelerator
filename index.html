<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>English Bagrut Accelerator — דשבורד</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="wrap">
  <h1>English Bagrut Accelerator</h1>
  <p class="muted">גרסה סטטית (ללא שרת). אפשר להוסיף ל־GitHub Pages בהעלאת קבצים בלבד.</p>

  <section id="auth" class="card">
    <h2>כניסה</h2>
    <input id="loginEmail" placeholder="אימייל">
    <input id="loginPass" type="password" placeholder="סיסמה">
    <button id="btnLogin">התחבר</button>
    <div id="authMsg" class="muted"></div>
    <hr>
    <h2>הרשמה</h2>
    <input id="regName" placeholder="שם מלא">
    <input id="regEmail" placeholder="אימייל">
    <input id="regPass" type="password" placeholder="סיסמה (8+)">
    <button id="btnRegister">הרשמה</button>
  </section>

  <section id="dash" class="card" hidden>
    <div class="row">
      <div>
        <h2>שלום, <span id="who"></span></h2>
        <button id="btnLogout">התנתק</button>
      </div>
    </div>
    <h3>בחר יחידות</h3>
    <label><input type="checkbox" class="u" value="3"> יחידה 3</label>
    <label><input type="checkbox" class="u" value="4"> יחידה 4</label>
    <label><input type="checkbox" class="u" value="5"> יחידה 5</label>
    <button id="btnSaveUnits">שמירה</button>

    <h3>תוכן לתרגול</h3>
    <div id="catalog" class="grid"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
